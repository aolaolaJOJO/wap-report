<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>快来听！总理政府工作报告原声回放，很多事与你有关</title> 
<meta name="description" content="快来听！总理政府工作报告原声回放，很多事与你有关" /> 
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="shortcut icon" href="css/img/favicon.ico" />
<meta id="viewport" name="viewport" content="width=320,maximum-scale=1.3,user-scalable=0"/>
<link rel="stylesheet" href="css/swiper-3.2.7.min.css">
<link rel="stylesheet" href="css/animate.min.css" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div style="display:none;"><img src="css/img/fousc.png" /></div>
<div class="loadding" id="loadding">
	<div class="loading_warp">
		<div class="loading_img img_warp"><img src="css/img/pig_loading1.png" /></div>
		<div class="loading_ring img_warp"><img src="css/img/pig_loading2.png" /></div>
		<div class="t">loading...</div>
	</div>
</div>
<div class="device rel" id="device">
    <div class="swiper-container swiper-container-body" id="swiper-container">
      <div class="swiper-wrapper">
	      	<!-- p0 -->
            <div class="swiper-slide rel p0" id="p0">
				<div class="bg rel"></div>
				<div class="main">
					<div class="title_logo"><img src="css/img/logo1.png" /></div>
					<div class="intr_text">
						<div class="marquee">
						  <div class="marquee ani infinite" swiper-animate-effect="marqueeAni" swiper-animate-duration="15s">
							<span>两会正在进行,一起回顾李克强总理今年的政府工作报告</span>
							<span>两会正在进行,一起回顾李克强总理今年的政府工作报告</span>
						  </div>
						</div>
					</div>
					<div class="title_text img_warp ani" swiper-animate-effect="pulse" swiper-animate-duration="1s"><img src="css/img/txt1.png" alt="快来听！总理政府工作报告原声回放，很多事与你有关" title="快来听！总理政府工作报告原声回放，很多事与你有关" /></div>
					<a href="#" class="t1 img_warp" id="toPageOne" ><img src="css/img/btn_enter.png" class="ani infinite" swiper-animate-effect="tada" swiper-animate-duration="2s" swiper-animate-delay="1s" />我也去听</a>
				</div>
			</div>
			
			<!-- p1 -->
            <div class="swiper-slide rel p1" id="p1">
				<div class="bg rel"></div>
				<div class="main">
					<div class="title_logo"><img src="css/img/logo2.png" /></div>
					<div class="keyword_warp">
						<div class="keyword" id="keyword">
							
						</div>
					</div>
					<div class="lik_warp ani" swiper-animate-effect="slideInUp" swiper-animate-duration="1s">
						<img src="css/img/pic_zl.png" />
					</div>
				</div>
			</div>
			
			<!-- p2 -->
            <div class="swiper-slide rel p2" id="p2">
				<div class="bg rel"></div>
				<div class="main">
					<div class="lik_warp">
						<img src="css/img/pic_zl.png" />
					</div>
					<div class="title_logo"><img src="css/img/logo1.png" /></div>
					<div class="text_bg_warp" id="text_bg_warp">
						<div class="text_bg" id="text_bg">
							<h4 id="titleHtml"></h4>
							<div class="audio_warp">
								<img src="css/img/pic_head.png" />
								<a href="#" class="audio_bg stop" id="audio_bg">
									<audio src="" id="audio"></audio>
								</a>
							</div>
							<div class="detail" id="detail">
								
							</div>
							<div id="totalkHtml">
								
							</div>
						</div>
						<a href="#" class="btn_close" id="close"></a>
					</div>
				</div>
			</div>
      </div>
    </div>
</div>

<!-- 模板 关键词 -->
<script id="keywordTpl" type="text/html">
		{{each group_data as group_data_item index}}
		{{if index<5}}
		<a href="#" data-id="{{group_data_item.id}}" class="{{if index>2}}bot_link{{/if}} ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="0.2s"><span>{{group_data_item.short_title}}</span></a>
		{{if index==2}}<a href="#" class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="0.2s"></a>
		<a href="#" class="bot_link ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="0.2s"></a>{{/if}}
		{{if index==4}}<a href="#" class="bot_link ani" id="btn_yiy" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="0.2s"><img src="css/img/icon_yiy.png" class="icon_yiy" />摇一摇<br />更新关键词</a>{{/if}}
		{{/if}}
		{{/each}}
</script>

<!-- 模板 议题 -->
<script id="titleTpl" type="text/html">
	议题：{{data.short_title}}
</script>

<!-- 模板 内容 -->
<script id="detailTpl" type="text/html">
	{{#data.content}}
</script>

<!-- 模板 说说 -->
<script id="totalkTpl" type="text/html">
	{{if data.survey}}
		<a href="#" class="btn_totalk" id="btn_totalk"><span>我来说两句</span></a>
		<div class="options_list_warp">
			<form>
				<ul class="options_list" id="options_list">
					{{each data.survey[0].survey_choice as choice_item index}}
					<li {{if index == 0}}class="selected"{{/if}}><label><input type="radio" name="xx" />{{choice_item.poll_title}}</label></li>
					{{/each}}
				</ul>
				<a href="#" class="btn_ok" id="btn_ok"><span>确定</span></a>
			</form>
		</div>
		<div class="my_talk">
			<h4>我的说说</h4>
			<p id="my_talk"></p>
		</div>
		<div class="talk_over"><img src="css/img/text_1.png" /></div>
	{{/if}}
</script>

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/swiper-3.2.7.jquery.min.js" ></script>
<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/page.js" ></script>
<script type="text/javascript">
	var shareData = {
		descContent:'',
		shareTitle: '快来听！总理政府工作报告原声回放，很多事与你有关',
		imgUrl:'/css/img/fousc.png',
		shareLink:window.location.href
	}
</script>
</body>
</html>
